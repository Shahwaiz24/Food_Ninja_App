buildscript {
    ext.kotlin_version = '2.0.0-RC1'
    repositories {
        google()
        mavenCentral()
    }
     dependencies {
        // Specify the Gradle version here
        classpath 'com.android.tools.build:gradle:7.4.0' // Gradle 7.4.0
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }

}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
