buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0' // Gradle 7.4.0
        classpath 'com.google.gms:google-services:4.4.1'
        classpath 'com.facebook.android:facebook-android-sdk:latest.release'
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace 'com.example.food_delivery_app'
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.food_delivery_app"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
             applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "food Ninja-${variant.buildType.name}.apk"
                }
            }
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.activity:activity:1.9.1' // Use this version
    implementation 'androidx.fragment:fragment:1.8.2' // Use this version
    implementation 'com.facebook.android:facebook-android-sdk:17.0.1'
    implementation 'com.facebook.android:facebook-login:latest.release' // Ensure this is the latest
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // implementation platform("com.google.firebase:firebase-bom:32.8.1")
    // implementation("com.google.firebase:firebase-analytics")
    // implementation 'androidx.multidex:multidex:2.0.1'
    //  implementation 'com.facebook.android:facebook-login:latest.release'
}

flutter {
    source '../..'
}